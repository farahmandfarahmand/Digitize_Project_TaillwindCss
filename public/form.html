<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-9" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <link href="https://fonts.cdnfonts.com/css/iranyekan" rel="stylesheet" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body
    class="flex min-h-screen w-full items-center justify-center bg-gray-100"
  >
    <div class="sm:w-full sm:max-w-md">
      <div class="rounded-lg bg-white py-8 px-36 shadow sm:px-10">
        <form class="mb-0 space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email address</label
            >
            <div class="mt-1">
              <input
                type="email"
                id="email"
                name="email"
                autocomplete="email"
                required
                class="border-gray-300 rounded-lg w-full"
              />
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <div class="mt-1">
              <input
                type="password"
                id="password"
                name="password"
                autocomplete="current-password"
                required
              />
            </div>
          </div>
          <div class="">
            <label for="company-size" class="block text-sm font-medium text-gray-700">Nationality</label>
            <div class="mt-1">
              <select name="company-size" id="company-size">
                <option value="">Please select</option>
                <option value="IR">Iran</option>
                <option value="USA">USA</option>
                <option value="UK">United kingdom</option>
              </select>
            </div>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="terms-and-privacy" name="terms-and-privacy " class=""/>
            <label for="terms-and-privacy" class="ml-2 block text-sm text-gray-900">I agree to the 
                <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms</a>
                and
                <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a>
            </label>
          </div>
         <div class="">
            <button
            type="submit"
            class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Sing up
          </button>
         </div>
        </form>
      </div>
    </div>
  </body>
</html>
